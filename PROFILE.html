           <P>THE BOYZ</P>
           <br>
           多国籍出身の韓国の11人組男性アイドルグループTHE BOYZは、2017年12月6日のデビューアルバム『THE FIRST』で韓国デビュー。
           <br>
           大衆の心を捉える”たった一つの少年”になるという意味が込められている。
           <br>
           2019年11月16日には、日本1stアルバム『TATOO』をリリースし、12月25日には、日本公式ファンクラブ「THE B JAPAN」を開設。
